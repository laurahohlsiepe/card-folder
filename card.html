<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card.css" />
    <title>Asics</title>
  </head>
  <body>
    <main>
      <article class="card">
        <section class="image">
          <img
            src="https://images.unsplash.com/photo-1560072810-1cffb09faf0f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80"
            alt="Sneakers"
          />
        </section>
        <section class="description">
          <h1>Asics</h1>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque
            dolorem error id suscipit facere hic, ut eum quam. Dicta molestias
            perspiciatis accusantium. Eius illum ipsam accusamus nam vel quis
            voluptatem?
          </p>
        </section>
        <section class="selection">
          <div class="price">
            <p class="price-p">65 Dollar</p>
          </div>
          <div class="selector">
            <div class="size">
              <label for="size">Size:</label>

              <select name="size" id="size">
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
              </select>
            </div>
            <div class="quantity">
              <label for="quantity">Quantity:</label>

              <select name="size" id="size">
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
              </select>
            </div>
            <div class="color">
              <label for="color">Color:</label>

              <select name="size" id="size">
                <option value="38">38</option>
                <option value="39">39</option>
                <option value="40">40</option>
                <option value="41">41</option>
              </select>
            </div>
          </div>
          <button>Add to Cart</button>
        </section>
      </article>
    </main>
  </body>
</html>
